<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

  <!--Roboto Font from google fonts weights: 700, 300 styles: regular, italic-->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,700,700i" rel="stylesheet">

  <!--Fontawesome icons-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

  <!--Nav CSS-->
  <link rel="stylesheet" href="styles/nav.css" type="text/css" />

  <!--Form CSS-->
  <link rel="stylesheet" href="styles/new-tweet.css" type="text/css" />

  <!-- External JS -->
  <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/app.js"></script>

  <!--character counter JS-->
  <script type="text/javascript" src="./scripts/composer-char-counter.js"></script>
</head>

<body>

  <!-- Top nav bar (fixed) -->
  <nav id="nav-bar">
    <img class="logo" src="/images/bird.png" width="80px" height="80px">
    <span class="header">Tweeter</span>
  </nav>

  <!-- Page-specific (main) content here -->
  <main class="container">
    <form method="POST" action="/tweets/">
      <h1 class="form-heading"> Compose Tweet</h1>
      <textarea name="text" id="tweet-input-textarea" placeholder="What are you humming about?"></textarea>
      <input type="submit" value="Tweet">
      <div id="counterVal" class="counter">140</div>
    </form>

    <div id="all-tweets">
      <section id="tweet-container">
        <article>
          <header>
            <img src="https://vanillicon.com/788e533873e80d2002fa14e1412b4188.png">
            <h1>Bill Fields</h1>
            <p>@MrFields</p>
          </header>

          <p id="tweet-text">this is an example tweet! example!</p>

          <footer>
            10 days ago
            <span id="action-icons">
              <i class="fas fa-flag"></i>
              <i class="fas fa-retweet"></i>
              <i class="fas fa-heart"></i>
            </span>
          </footer>
        </article>
      </section>
    </div>

  </main>

</body>

</html>
